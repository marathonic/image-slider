<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <button id="prev">&lt;</button>
        <div class="card-container">
            <div class="card view">
                <div class="card-image">
                    <img src="./the-white-stripes.jpeg" alt="Eponymous album">
                </div>
                <a href="https://en.wikipedia.org/wiki/Get_Behind_Me_Satan"></a>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="./elephant.png" alt="Elephant">
                </div>
                <a href="https://en.wikipedia.org/wiki/Elephant_(album)"></a>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="./get-behind-me-satan.jpg" alt="Get behind me Satan">
                </div>
                <a href="https://en.wikipedia.org/wiki/Elephant_(album)"></a>
            </div>
        </div>
        <div class="pip-container">

            <input type="radio" id="pip-1" name="pips">
            <label for="pip-1">Go to Item 1</label>
            <input type="radio" name="pips" id="pip-2">
            <label for="pip-2">Go to Item 2</label>
            <input type="radio" name="pips" id="pip-3">
            <label for="pip-3">Go to Item 3</label>
        </div>
        <button id="next">&gt;</button>
    </main>
</body>
</html>
